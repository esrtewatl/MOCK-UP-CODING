<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
   
    <link rel="icon" href="./assets/SBLOGO.jpeg" name="text/icon" />
    <title>Login to Spacebook!</title>
  
    
    

   

    <link href="/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <header  class="logodiv">
      <img src="./assets/SBLOGO.jpeg" alt="spaceook logo">
    </header>
    
    <main class="form-signin w-100 m-auto">
     
 
        <div class="container">
        <div class="blue-container">
        <h1 class="greeting-text">
          Login <br />
          Welcome Back!
        </h1>

  <div><img src="./assets/icons8-astronaut-64.png" class="icon" alt=""></div>


        <div class="form-floating">
          <form id="loginform">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email" class="pw"
          id="labelemail">Email Address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="floatingPassword" class="pw">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"
            id="remember"  /> <span class="pw"> Remember me</span>
          </label>
        </div>
        <div class="btn-div">
        
      
          <button class="btn" type="submit" id="submit"> 
        LOGIN
        </button>
      </div>
      <p class="pw">Don't Have a login? <a href="./Signup.html"> Sign up!</a></p>
      </div>
      <div id="result-box">
        <h3>result</h3>
      </div>
   x
      </form>
    </div>
    </main>
    <footer>Spacebook 2023&#8482; by Erica Stewart</footer>
    <script src="./login.js" type="module"></script>
  </body>
</html>
