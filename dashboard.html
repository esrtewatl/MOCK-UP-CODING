<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dashboard.css" />
    <link rel="icon" href="SBLOGO.jpeg" name="text/icon" />

    <title>Welcome Captain</title>
  </head>
  <body>
    <header>
      <img src="/SBLOGO.jpeg" alt="spacebook logo" class="logo" />
      <div class="greeting"><h1>YOUR STATION</h1></div>
      <div class="search__container">
        <p class="search__title">Hover & Discover</p>
        <input class="search__input" type="text" placeholder="Search..." />
      </div>
    </header>
    <main class="flex-station">
    <aside class="navigation-dash">
      <img
        src="/notifcationicon.png"
        class="notification-icon"
        alt="notification"
      />
      <div class="nav-block1">
        <p>Joined 8 months ago</p>
        <img
          src="/blackgirl.jpg"
          class="blackgirl"
          alt="black girl with headphones"
        />
      </div>
      <div class="nav-block2">
        <img src="/Friends.png" class="friends-icon" alt="friends icon" />
        <p class="center-text">Friends</p>
        <div class="info-div">
          <p class="center-text"></p>
          155
        </div>
      </div>
      <div class="nav-block3">
        <img src="/camera-f.png" class="camera-icon" alt="camera" />
        <p class="center-text">Media</p>
        <div class="info-div"><p class="center-text"> 8 Photos</div>
      </div>
      <div class="nav-block4">
        <img src="/settings.png" class="settings-icon" alt="settings" />
        </div>
        <div class="nav-block5">
        <img src="/logout.png" class="logout-icon" alt="exit" />
        </div>
      </div>
    </aside>
    <section class="post-section">
      <div class="post-btn">POST</div>
      <div class="post-div">
      <div class="whatonyourmind"><p class="center-tex"> What have you discovered?</p></div>
      <div class="post-input">
        <input type="text" class="post-text" name="text">
      </div>
    </div>
      <div class="post-icons">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      </section>
      </main>
    



      
  </body>
</html>
